  faron_woods_logic:
    open: 50
    closed: 0

  bonks_do_damage:
    # Bonking into walls will cause damage.
    "false": 50
    "true": 0

  damage_magnification:
    # Increase the amount of damage taken.
    #
    vanilla: 50
    double: 0
    triple: 0
    quadruple: 0
    ohko: 0

  # Work-in-Progress Options

  # Item & Location Options
  local_items:
