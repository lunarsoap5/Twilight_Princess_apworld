  skip_mdh:
    # Skip the Midnas Darkest Hour.
    "false": 0
    "true": 50

  open_map:
    # Start with the map open.
    "false": 50
    "true": 0

  increase_wallet:
    # Increase the wallet size.
    #
    "false": 50
    "true": 0

  transform_anywhere:
    # Transform into a wolf anywhere.
    "false": 50
    "true": 0

  barren_dungeons:
    # Set the dungeons to be barren.
    #
    "false": 50
    "true": 0

